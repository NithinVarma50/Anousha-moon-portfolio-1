<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anousha Mohon | Relationship & Resilience Coach</title>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        alabaster: '#FDFCF5', // Fixed invalid hex code
                        charcoal: '#1A1A1A',
                        sand: '#E8E6E1',
                        gold: {
                            DEFAULT: '#C6A87C', 
                            light: '#E5D4B3',
                            dark: '#9E855F'
                        },
                        stone: {
                            50: '#FAFAF9',
                            100: '#F5F5F4',
                            200: '#E7E5E4',
                            300: '#D6D3D1',
                            400: '#A8A29E',
                            500: '#78716C',
                            600: '#57534E',
                            800: '#292524',
                            900: '#1C1917',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        serif: ['Playfair Display', 'Georgia', 'serif'],
                    },
                    letterSpacing: {
                        'widest': '0.15em', // Slightly reduced for better readability
                    },
                    animation: {
                        'fade-in-slow': 'fadeIn 1.2s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #FAFAF9; }
        ::-webkit-scrollbar-thumb { background: #D6D3D1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #C6A87C; }
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-alabaster text-charcoal antialiased selection:bg-gold/20 selection:text-charcoal">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, forwardRef } = React;
        const { motion, useScroll, useTransform, AnimatePresence } = window.Motion;

        const apiKey = ""; 

        const callGemini = async (prompt, systemInstruction) => {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        systemInstruction: { parts: [{ text: systemInstruction }] }
                    })
                });
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text || "No response generated.";
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "Connection issue. Please try again.";
            }
        };

        const cn = (...classes) => classes.filter(Boolean).join(' ');

        // --- Icons ---
        const Icons = {
            Menu: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>,
            X: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            ArrowRight: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>,
            Sparkles: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z" /></svg>,
            Linkedin: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle></svg>,
            Mail: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect width="20" height="16" x="2" y="4" rx="2"></rect><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path></svg>,
            Loader: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M21 12a9 9 0 1 1-6.219-8.56"></path></svg>,
            Play: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>,
            Heart: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>,
            Users: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
            Briefcase: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
        };

        // --- Components ---

        const Button = ({ children, variant = 'primary', onClick, className, href }) => {
            const baseClass = "inline-flex items-center justify-center px-8 py-3 text-xs uppercase tracking-widest transition-all duration-500 font-medium group relative overflow-hidden";
            const variants = {
                primary: "bg-charcoal text-white hover:bg-gold",
                outline: "border border-charcoal/20 text-charcoal hover:border-gold hover:text-gold bg-transparent",
                text: "text-charcoal hover:text-gold px-0 py-0 pb-1 border-b border-transparent hover:border-gold"
            };
            const content = <span className="relative z-10 flex items-center gap-2">{children}</span>;
            if (href) return <a href={href} className={cn(baseClass, variants[variant], className)}>{content}</a>;
            return <button onClick={onClick} className={cn(baseClass, variants[variant], className)}>{content}</button>;
        };

        // --- Restored Animated Timeline ---
        const Timeline = ({ data }) => {
            const ref = useRef(null);
            const containerRef = useRef(null);
            const [height, setHeight] = useState(0);

            useEffect(() => {
                if (ref.current) {
                    const rect = ref.current.getBoundingClientRect();
                    setHeight(rect.height);
                }
            }, [ref]);

            const { scrollYProgress } = useScroll({
                target: containerRef,
                offset: ["start 10%", "end 50%"],
            });

            const heightTransform = useTransform(scrollYProgress, [0, 1], [0, height]);
            const opacityTransform = useTransform(scrollYProgress, [0, 0.1], [0, 1]);

            return (
                <div className="w-full bg-alabaster font-sans md:px-10" ref={containerRef}>
                    <div ref={ref} className="relative max-w-7xl mx-auto pb-20">
                        {data.map((item, index) => (
                            <div key={index} className="flex justify-start pt-10 md:pt-40 md:gap-10">
                                <div className="sticky flex flex-col md:flex-row z-40 items-center top-40 self-start max-w-xs lg:max-w-sm md:w-full">
                                    <div className="h-10 absolute left-3 md:left-3 w-10 rounded-full bg-alabaster flex items-center justify-center z-50">
                                        <div className="h-4 w-4 rounded-full bg-stone-300 border border-stone-400 p-2 group-hover:bg-gold transition-colors" />
                                    </div>
                                    <h3 className="hidden md:block text-xl md:pl-20 md:text-5xl font-serif font-bold text-stone-300">
                                        {item.title}
                                    </h3>
                                </div>

                                <div className="relative pl-20 pr-4 md:pl-4 w-full">
                                    <h3 className="md:hidden block text-2xl mb-4 text-left font-serif font-bold text-stone-400">
                                        {item.title}
                                    </h3>
                                    {item.content}
                                </div>
                            </div>
                        ))}
                        <div
                            style={{ height: height + "px" }}
                            className="absolute md:left-8 left-8 top-0 overflow-hidden w-[2px] bg-[linear-gradient(to_bottom,var(--tw-gradient-stops))] from-transparent from-[0%] via-stone-300 to-transparent to-[99%]"
                        >
                            <motion.div
                                style={{
                                    height: heightTransform,
                                    opacity: opacityTransform,
                                }}
                                className="absolute inset-x-0 top-0 w-[2px] bg-gradient-to-t from-gold via-stone-400 to-transparent from-[0%] via-[10%] rounded-full"
                            />
                        </div>
                    </div>
                </div>
            );
        };

        // --- Pages ---

        const HomePage = ({ navigate }) => {
            const { scrollY } = useScroll();
            const y1 = useTransform(scrollY, [0, 500], [0, 100]);
            const y2 = useTransform(scrollY, [0, 500], [0, -100]);

            return (
                <div className="animate-fade-in-slow">
                    <section className="min-h-screen relative flex items-center justify-center overflow-hidden px-6 pt-20">
                        <div className="absolute inset-0 bg-[url('images/anousha-portrait-1.jfif')] bg-cover lg:hidden" style={{ backgroundPosition: 'center 20%' }}></div>
                        <div className="absolute inset-0 bg-[url('image_cecbef.png')] bg-cover bg-center opacity-5 grayscale"></div>
                        
                        <div className="relative z-10 max-w-7xl mx-auto grid lg:grid-cols-2 gap-16 items-center w-full">
                            <div className="text-center lg:text-left">
                                <motion.div 
                                    initial={{ opacity: 0, y: 30 }} 
                                    animate={{ opacity: 1, y: 0 }} 
                                    transition={{ duration: 0.8, ease: "easeOut" }}
                                >
                                    <span className="text-gold text-xs font-bold tracking-[0.3em] uppercase block mb-6">Resilience & Relationship Coach</span>
                                    <h1 className="text-4xl md:text-5xl lg:text-8xl font-serif text-charcoal leading-[1.1] mb-8">
                                        Take Your <br/>
                                        <span className="italic text-stone-500 font-light">Power Back</span>
                                    </h1>
                                    <p className="text-stone-600 text-base md:text-lg leading-relaxed max-w-md mx-auto lg:mx-0 mb-10 font-light">
                                        Bridging the gap between spiritual healing and ultra-pragmatic strategy. Rebuild stronger after betrayal.
                                    </p>
                                    <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                                        <Button onClick={() => navigate('coaching')}>Start Healing</Button>
                                        <Button variant="outline" onClick={() => navigate('speaking')}>Watch TEDx</Button>
                                    </div>
                                </motion.div>
                            </div>

                            {/* Desktop Images */}
                            <motion.div style={{ y: y1 }} className="relative h-[600px] hidden lg:block">
                                <div className="absolute top-0 right-12 w-72 h-96 bg-stone-200 overflow-hidden shadow-xl">
                                    <img src="images/anousha-tedx-3.jpg" className="w-full h-full object-cover opacity-90 hover:scale-105 transition-transform duration-1000 grayscale hover:grayscale-0" alt="TEDx Speaking" />
                                </div>
                                <div className="absolute bottom-0 left-12 w-64 h-80 bg-stone-300 overflow-hidden z-20 border-8 border-alabaster shadow-2xl">
                                    <img src="images/anousha-portrait-1.jfif" className="w-full h-full object-cover hover:scale-105 transition-transform duration-1000" alt="Anousha Portrait" />
                                </div>
                                <motion.div style={{ y: y2 }} className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-gold/10 backdrop-blur-sm z-10 rounded-full border border-gold/20"></motion.div>
                            </motion.div>
                            

                        </div>
                    </section>
                    
                    <section className="py-32 bg-white px-6">
                        <div className="container mx-auto max-w-4xl text-center">
                            <span className="text-gold text-xs font-bold tracking-[0.3em] uppercase block mb-8">The Philosophy</span>
                            <h2 className="text-3xl md:text-5xl font-serif leading-tight mb-10">
                                "Healing is not about being invincible. <br/><span className="italic text-stone-400">It's about rebuilding."</span>
                            </h2>
                            <p className="text-stone-600 leading-loose max-w-2xl mx-auto mb-12 font-light">
                                My philosophy was born from the wreckage of my own wedding cancellation due to infidelity. 
                                I moved from being a "pure businesswoman" in the corporate world to a guide for those navigating the darkest moments.
                            </p>
                            <Button variant="text" onClick={() => navigate('about')}>Read Full Story <Icons.ArrowRight /></Button>
                        </div>
                    </section>
                </div>
            );
        };

        const AboutPage = () => {
            const timelineData = [
                {
                    title: "2025",
                    content: (
                        <div>
                            <p className="text-charcoal text-lg font-serif mb-4">Absa Women Forward Graduate</p>
                            <p className="text-stone-600 text-sm leading-relaxed mb-4">
                                Selected for and completed the inaugural cohort of the Absa Women Forward Programme in Mauritius (May - Sept 2025). A strategic turning point that shifted my mindset from entrepreneur to leader.
                            </p>
                            <div className="grid grid-cols-2 gap-4">
                                <img src="images/anousha-tedx-1.jpg" className="rounded-sm object-cover h-40 w-full grayscale hover:grayscale-0 transition-all scale-95" alt="Corporate Leadership" />
                                <img src="images/anousha-tedx-2.jpg" className="rounded-sm object-cover h-40 w-full grayscale hover:grayscale-0 transition-all scale-95" alt="Strategic Planning" />
                            </div>
                        </div>
                    ),
                },
                {
                    title: "2019",
                    content: (
                        <div>
                            <p className="text-charcoal text-lg font-serif mb-4">TEDxALC (April 20)</p>
                            <p className="text-stone-600 text-sm leading-relaxed mb-4">
                                Delivered the talk "Wedding dress ready - He Cheats. What now?" in Port Louis. This talk urged people to reclaim the power given to the wrong person and positioned me as an authentic voice on vulnerability.
                            </p>
                            <div className="aspect-video bg-charcoal rounded-sm overflow-hidden relative group">
                                <img src="images/anousha-tedx-3.jpg" className="w-full h-full object-cover opacity-70 group-hover:scale-105 transition-transform duration-700" alt="TEDx Stage" />
                                <div className="absolute inset-0 flex items-center justify-center">
                                    <span className="text-white font-bold tracking-widest uppercase text-xs border border-white px-4 py-2">Watch Talk</span>
                                </div>
                            </div>
                        </div>
                    ),
                },
                {
                    title: "2018",
                    content: (
                        <div>
                            <p className="text-charcoal text-lg font-serif mb-4">The Pivot Point</p>
                            <p className="text-stone-600 text-sm leading-relaxed">
                                The defining moment. Betrayal discovered weeks before the wedding. The decision to cancel everything in 3 days. It took 7 years to fully sever the "invisible link", but this journey birthed the "Take Your Power Back" philosophy.
                            </p>
                        </div>
                    ),
                },
                {
                    title: "Pre-2018",
                    content: (
                        <div>
                            <p className="text-charcoal text-lg font-serif mb-4">The "Pure Businesswoman"</p>
                            <p className="text-stone-600 text-sm leading-relaxed mb-4">
                                14 years of corporate excellence. Corporate Trainer, Microsoft Partners specialist, and Investment Executive. Served as executive member of AMCHAM Mauritius (2021-2023).
                            </p>
                        </div>
                    ),
                },
            ];

            return (
                <div className="pt-32 pb-20 px-6 max-w-7xl mx-auto">
                    <div className="grid lg:grid-cols-2 gap-20 mb-32">
                        <div>
                            <span className="text-gold text-xs font-bold tracking-[0.3em] uppercase block mb-6">Biography</span>
                            <h1 className="text-5xl font-serif mb-8 leading-tight">From Corporate Executive to Healer</h1>
                            <div className="space-y-6 text-stone-600 font-light leading-relaxed">
                                <p>Before I was a coach, I was a "pure businesswoman." I grew up in Mauritius, lived in England, and built a career defined by action and speed.</p>
                                <p>In 2018, my seemingly perfect relationship ended in infidelity. That moment forced me to stop. I decided to study relationships, mental patterns, and behavioral patterns. I realized that my scars were not marks of shame, but <strong>"rep√®res" (markers)</strong> of the strength acquired through survival.</p>
                                <div className="bg-stone-50 p-6 border-l-2 border-gold mt-8">
                                    <h4 className="text-charcoal font-serif italic mb-2">A Personal Choice</h4>
                                    <p className="text-sm">I have explicitly chosen to be <strong>childfree and unmarried</strong>. In a traditional society, this is often seen as shocking, but for me, it is about freedom. Loving someone doesn't require a legal contract. This choice allows me the flexibility to travel and pursue my own self-discovery.</p>
                                </div>
                            </div>
                        </div>
                        <div className="relative h-[600px] bg-stone-100 overflow-hidden shadow-lg">
                            <img src="images/anousha-speaking-gif.gif" className="w-full h-full object-cover opacity-90 transition-all duration-1000" alt="Anousha Speaking Animation" />
                        </div>
                    </div>

                    <div className="border-t border-stone-200 pt-20">
                        <div className="text-center mb-16">
                            <span className="text-gold text-xs font-bold tracking-[0.3em] uppercase">The Journey</span>
                        </div>
                        <Timeline data={timelineData} />
                    </div>
                </div>
            );
        };

        const CoachingPage = () => {
            const services = [
                { 
                    title: "Relationship Dynamics", 
                    items: ["Infidelity & Cheating Recovery", "Same-Sex Couple Support", "Emotional Affairs"], 
                    desc: "Whether you've been betrayed or are the one who strayed. We move past victimization to radical acceptance.",
                    icon: <Icons.Heart /> 
                },
                { 
                    title: "Men's Coaching", 
                    items: ["Guilt & Shame Processing", "Safe Space for Men", "Navigating Ego"], 
                    desc: "A large number of my clients are men who feel they have no one else to talk to about the guilt of cheating or the shame of being cheated on.",
                    icon: <Icons.Users /> 
                },
                { 
                    title: "Transitions", 
                    items: ["Corporate Betrayal", "Marriage & Relocation", "Identity Shift"], 
                    desc: "Navigating betrayal in business or major life changes. These transitions often spark deep challenges with identity.",
                    icon: <Icons.Briefcase /> 
                }
            ];

            return (
                <div className="pt-32 pb-20 px-6 max-w-7xl mx-auto">
                    <div className="text-center max-w-3xl mx-auto mb-24">
                        <span className="text-gold text-xs font-bold tracking-[0.3em] uppercase block mb-6">Services</span>
                        <h1 className="text-5xl font-serif mb-8">Intimate. Raw. Ultra-Pragmatic.</h1>
                        <p className="text-stone-600 font-light leading-relaxed text-lg">
                            Coaching works by shining a light on blind spots. It can go as deep as your childhood and deep-rooted traumas to help you understand your own patterns.
                        </p>
                    </div>

                    <div className="grid lg:grid-cols-3 gap-8">
                        {services.map((s, i) => (
                            <div key={i} className="bg-white p-10 border border-stone-100 hover:border-gold/30 hover:shadow-xl transition-all duration-500 group flex flex-col">
                                <div className="mb-8 opacity-50 group-hover:opacity-100 group-hover:text-gold transition-all">{s.icon}</div>
                                <h3 className="text-2xl font-serif mb-4 group-hover:text-gold transition-colors">{s.title}</h3>
                                <p className="text-sm text-stone-500 mb-6 leading-relaxed">{s.desc}</p>
                                <ul className="space-y-4 mt-auto">
                                    {s.items.map((item, idx) => (
                                        <li key={idx} className="flex items-center gap-3 text-xs uppercase tracking-wider text-charcoal/70">
                                            <span className="w-1 h-1 bg-gold rounded-full"></span>
                                            {item}
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const SpeakingPage = () => (
            <div className="min-h-screen pt-32 px-6">
                <div className="max-w-7xl mx-auto bg-charcoal text-alabaster p-12 md:p-24 relative overflow-hidden rounded-sm shadow-2xl">
                    <div className="relative z-10 grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                            <span className="text-gold text-xs font-bold tracking-[0.3em] uppercase block mb-6">Keynote</span>
                            <h1 className="text-5xl md:text-6xl font-serif mb-8 leading-tight">Turning Pain <br/>into Power</h1>
                            <p className="text-stone-400 leading-relaxed mb-10 max-w-md font-light text-lg">
                                "Wedding dress ready - He Cheats. What now?" <br/>
                                Delivered at TEDxALC, dismantling victim mentality.
                            </p>
                            <Button variant="outline" className="text-white border-white/20 hover:border-gold hover:text-gold hover:bg-transparent">Watch Talk</Button>
                        </div>
                        <div className="relative aspect-video bg-black/50 border border-white/10 flex items-center justify-center group cursor-pointer overflow-hidden">
                             <img src="images/anousha-tedx-2.jpg" className="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:opacity-40 transition-opacity duration-700 group-hover:scale-105" alt="TEDx Power Pose" />
                             <div className="w-16 h-16 rounded-full border border-white/30 flex items-center justify-center group-hover:scale-110 transition-transform bg-white/10 backdrop-blur-sm">
                                <Icons.Play />
                             </div>
                        </div>
                    </div>
                </div>

                <div className="max-w-7xl mx-auto mt-20">
                    <h2 className="text-3xl font-serif text-center mb-12 text-stone-600">Speaking Moments</h2>
                    <div className="grid md:grid-cols-3 gap-4">
                        <div className="relative aspect-[4/3] overflow-hidden rounded-sm shadow-lg group">
                            <img src="images/anousha-tedx-1.jpg" className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700 group-hover:scale-105" alt="TEDx Speaking" />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </div>
                        <div className="relative aspect-[4/3] overflow-hidden rounded-sm shadow-lg group">
                            <img src="images/anousha-tedx-2.jpg" className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700 group-hover:scale-105" alt="TEDx Stage Pose" />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </div>
                        <div className="relative aspect-[4/3] overflow-hidden rounded-sm shadow-lg group">
                            <img src="images/anousha-tedx-3.jpg" className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-700 group-hover:scale-105" alt="TEDx Stage" />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        </div>
                    </div>
                </div>
            </div>
        );
        const VenturesPage = () => (
            <div className="pt-32 pb-20 px-6 max-w-7xl mx-auto">
                <div className="text-center mb-20">
                    <span className="text-gold text-xs font-bold tracking-[0.3em] uppercase block mb-6">Portfolio</span>
                    <h1 className="text-5xl font-serif">Ventures & Innovations</h1>
                </div>
                
                <div className="grid md:grid-cols-3 gap-0 border-t border-l border-stone-200">
                    {[
                        { 
                            title: "The Anxiety Ring", 
                            role: "Wellness", 
                            img: "https://images.unsplash.com/photo-1605100804763-247f67b3557e?q=80&w=1000&auto=format&fit=crop",
                            desc: "Sophisticated grounding tool. Sterling Silver & 18K Gold. Adjustable design (Size 5-10).",
                            link: "#"
                        },
                        { 
                            title: "Digital Healing Hub", 
                            role: "AI & Business", 
                            img: "https://images.unsplash.com/photo-1664575602554-2087b04935a5?q=80&w=2070&auto=format&fit=crop",
                            desc: "Scaling businesses with AI. Featuring Lori, your AI Persona.",
                            link: "https://digitalhealinghub.com/"
                        },
                        { 
                            title: "Coaching Platform", 
                            role: "Education", 
                            img: "images/anousha-professional.jpg",
                            desc: "My core practice. Resources, 1:1 sessions, and community updates.",
                            link: "https://www.anoushamohon.com"
                        }
                    ].map((v, i) => (
                        <div key={i} className="group border-r border-b border-stone-200 bg-white hover:bg-stone-50 transition-colors relative overflow-hidden h-[500px] flex flex-col">
                            <div className="h-1/2 overflow-hidden relative grayscale group-hover:grayscale-0 transition-all duration-700">
                                <img src={v.img} className="w-full h-full object-cover scale-75 translate-y-4 transition-transform duration-700 group-hover:scale-90" alt={v.title} />
                            </div>
                            <div className="p-8 flex flex-col h-1/2 justify-between">
                                <div>
                                    <span className="text-[10px] font-bold uppercase tracking-widest text-gold mb-3 block">{v.role}</span>
                                    <h3 className="text-2xl font-serif mb-4 group-hover:text-charcoal transition-colors">{v.title}</h3>
                                    <p className="text-sm text-stone-500 leading-relaxed">{v.desc}</p>
                                </div>
                                <a href={v.link} target="_blank" className="text-xs uppercase tracking-widest border-b border-charcoal/20 pb-1 self-start hover:border-gold hover:text-gold transition-colors">Visit</a>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        const ContactPage = () => (
            <div className="min-h-screen flex items-center justify-center px-6 py-20">
                <div className="max-w-xl w-full text-center">
                    <span className="text-gold text-xs font-bold tracking-[0.3em] uppercase block mb-6">Contact</span>
                    <h1 className="text-5xl font-serif mb-8">Start the Conversation</h1>
                    <p className="text-stone-500 font-light mb-12 text-lg">Whether you are ready to book a session or just have a question.</p>
                    
                    <div className="space-y-4">
                        <a href="mailto:Founder@digitalhealinghub.com" className="block p-8 border border-stone-200 hover:border-gold hover:shadow-lg transition-all bg-white group">
                            <span className="text-xs font-bold uppercase tracking-widest text-stone-400 block mb-2 group-hover:text-gold">Business Email</span>
                            <span className="text-lg font-serif">Founder@digitalhealinghub.com</span>
                        </a>
                         <a href="https://www.linkedin.com/in/anoushamohon/" target="_blank" className="block p-8 border border-stone-200 hover:border-gold hover:shadow-lg transition-all bg-white group">
                            <span className="text-xs font-bold uppercase tracking-widest text-stone-400 block mb-2 group-hover:text-gold">Social</span>
                            <span className="text-lg font-serif">LinkedIn Profile</span>
                        </a>
                    </div>
                </div>
            </div>
        );

        // --- Layout Shell ---

        const Layout = ({ children, currentPage, navigate }) => {
            const [scrolled, setScrolled] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                window.scrollTo(0, 0);
                setMobileMenuOpen(false);
            }, [currentPage]);

            const links = [
                { id: 'home', label: 'Home' },
                { id: 'about', label: 'Biography' },
                { id: 'coaching', label: 'Coaching' },
                { id: 'speaking', label: 'Speaking' },
                { id: 'ventures', label: 'Ventures' },
                { id: 'contact', label: 'Contact' },
            ];

            return (
                <div className="min-h-screen flex flex-col font-sans relative bg-alabaster">
                    <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${scrolled ? 'bg-white/90 backdrop-blur-md py-4 border-b border-stone-200/50 shadow-sm' : 'bg-transparent py-8'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <button onClick={() => navigate('home')} className="text-lg font-serif tracking-tight z-50 hover:opacity-60 transition-opacity">
                                ANOUSHA<span className="font-bold">MOHON</span>
                            </button>

                            <div className="hidden md:flex space-x-10">
                                {links.map(link => (
                                    <button 
                                        key={link.id}
                                        onClick={() => navigate(link.id)}
                                        className={`text-xs font-medium tracking-widest uppercase transition-colors duration-300 ${currentPage === link.id ? 'text-gold font-bold' : 'text-charcoal hover:text-gold'}`}
                                    >
                                        {link.label}
                                    </button>
                                ))}
                            </div>
                            <button className="md:hidden z-50" onClick={() => setMobileMenuOpen(!mobileMenuOpen)}>
                                {mobileMenuOpen ? <Icons.X /> : <Icons.Menu />}
                            </button>
                        </div>
                    </nav>

                    <AnimatePresence>
                        {mobileMenuOpen && (
                            <motion.div 
                                initial={{ opacity: 0, y: -20 }}
                                animate={{ opacity: 1, y: 0 }}
                                exit={{ opacity: 0, y: -20 }}
                                transition={{ duration: 0.3 }}
                                className="fixed inset-0 bg-alabaster z-40 flex flex-col justify-center items-center md:hidden"
                            >
                                <div className="space-y-8 text-center">
                                    {links.map((link, index) => (
                                        <motion.button 
                                            key={link.id}
                                            initial={{ opacity: 0, y: 20 }}
                                            animate={{ opacity: 1, y: 0 }}
                                            transition={{ delay: index * 0.1 + 0.2 }}
                                            onClick={() => navigate(link.id)}
                                            className={`text-4xl font-serif block w-full hover:text-gold transition-colors duration-300 ${currentPage === link.id ? 'text-gold italic' : 'text-charcoal'}`}
                                        >
                                            {link.label}
                                        </motion.button>
                                    ))}
                                </div>
                            </motion.div>
                        )}
                    </AnimatePresence>

                    <main className="flex-grow">
                        {children}
                    </main>

                    {currentPage !== 'contact' && (
                        <footer className="py-12 px-6 border-t border-stone-200">
                            <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center text-[10px] uppercase tracking-widest text-stone-400">
                                <p>&copy; 2025 Anousha Mohon.</p>
                                <div className="flex gap-8 mt-4 md:mt-0">
                                    <span>Absa Women Forward</span>
                                    <span>NLP Certified</span>
                                </div>
                            </div>
                        </footer>
                    )}
                </div>
            );
        };

        const App = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const renderPage = () => {
                switch(currentPage) {
                    case 'home': return <HomePage navigate={setCurrentPage} />;
                    case 'about': return <AboutPage />;
                    case 'coaching': return <CoachingPage />;
                    case 'speaking': return <SpeakingPage />;
                    case 'ventures': return <VenturesPage />;
                    case 'contact': return <ContactPage />;
                    default: return <HomePage navigate={setCurrentPage} />;
                }
            };
            return <Layout currentPage={currentPage} navigate={setCurrentPage}>{renderPage()}</Layout>;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
